<!DOCTYPE html>

<html lang="en">
     <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Swarnakshi Kapil">
    
    <title>BunBun Bake Shop | Original Roll</title>
    <link rel="stylesheet" href="./css/bunbunstyles.css">
    <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
    <script src="customization.js" type="text/javascript"></script>
    
    </head>
    
    <body>
    
        <header>
            <!-- Navigation bar-->
            <div class="container">
                <div class="bunbunlogo" id="logo">
                    <h1><a href="index.html">BunBun</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="menu.html">MENU</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">CONTACT</a></li>
                        <li><a href="">JOIN US</a></li>
                        <li id = "numCart">0</li>
                        <li><a href = "cart.html"><img src="img/cart.png" height="40"></a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <section id="detail-box">
            <div class="container">
                <div class="box-detail">
                    <a href="menu.html"><p> &larr; Back to Menu</p></a>
                    <img id = 'rollImage' src="img/original.jpg">
                </div>
                <div class="description">
                    <div class="description-title">
                        <h1 id = 'rollName'>Original Rolls</h1>
                    </div>
                    <h2 id = 'rollPrice'>$3.00</h2>
                    <p id = 'rollDescription'>Enjoy the authentic taste of our original rolls. Simple yet delicious!</p>
                    <p>Quantity:</p>
                    <button type="button" class="custom" id="oneRoll">1</button>
                    <button type="button" class="custom" id="threeRolls">3</button>
                    <button type="button" class="custom" id="sixRolls">6</button>
                    <button type="button" class="custom" id="twelveRolls">12</button>
                    <p>Glazing:</p>
                    <button type="button" class="custom" id="noGlaze">None</button>
                    <button type="button" class="custom" id="choco">Double - chocolate</button>
                    <br>
                    <button type="button" class="custom" id="sugarMilk">Sugar - milk</button>
                    <button type="button" class="custom" id="vanillaMilk">Vanilla - milk</button>
                    <br>
                    <br>
                    <button type="button" class="button" id="addToCart"><img src="img/cart.png" height="20px"> Add to cart</button>
                    <br>
                    <br>
                </div>
            </div>
        </section>
        
    </body>
    
    
</html>
